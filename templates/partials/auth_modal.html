<div class="auth-modal" id="authModal">
  <div class="auth-backdrop" id="closeAuth"></div>

  <div class="auth-box">
    <button class="auth-close" id="closeAuthBtn">×</button>

    <div class="auth-icon">
      <svg viewBox="0 0 24 24" width="64" height="64">
        <circle cx="12" cy="8" r="4" fill="#0071e3" />
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="#0071e3" />
      </svg>
    </div>

    <h2>Iniciar sesión</h2>
    <p>Accede a tu cuenta del laboratorio</p>

    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Correo" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>
      <button type="submit" class="btn-primary">Ingresar</button>
    </form>

    <div class="auth-footer">
      <span>¿No tienes cuenta?</span>
      <a href="{{ url_for('registro') }}">Regístrate</a>
    </div>
  </div>
</div>
