<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Laboratorio Clínico{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Global -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />

    <!-- CSS específico por página -->
    {% block css %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-lab">
      <div class="container">
        <!-- LOGO -->
        
          <img
            src="{{ url_for('static', filename='img/ong.png') }}"
            alt="Laboratorio"
            height="40"
          />
        </a>

        <!-- BOTÓN HAMBURGUESA -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- MENÚ -->
        <div class="collapse navbar-collapse" id="menuNavbar">
          <ul class="navbar-nav ms-auto">
          

            {% if session.get('personal_id') %}
            
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login_personal') }}">salir</a>
            </li>

            
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===== CONTENIDO DINÁMICO ===== -->
    <main class="container mt-4">{% block contenido %} {% endblock %}</main>

    <!-- ===== FOOTER ===== -->
    <footer class="main-footer mt-5">
      <div class="container text-center">
        <p>
          © 2026 Laboratorio Clínico ONG, C.A. J-29703979-1<br />Powered by Axell Peraza
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
