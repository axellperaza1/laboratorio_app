{% extends "basedeloginpersonal.html" %}

{% block title %}Login Personal{% endblock %}

{% block contenido %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">

    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-100">

        <!-- Logo o nombre -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">
                Panel del Personal
            </h2>
            <p class="text-gray-500 text-sm mt-2">
                Acceso exclusivo para laboratorio
            </p>
        </div>

        {% if mensaje %}
        <div class="mb-6 bg-green-100 text-green-700 text-sm p-3 rounded-lg">
            {{ mensaje }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Cédula
                </label>
                <input 
                    type="text" 
                    name="cedula" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-900 focus:border-red-900 transition"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    name="contraseña" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-900 focus:border-red-900 transition"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-red-900 hover:bg-red-800 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg active:scale-95"
            >
                Ingresar
            </button>

        </form>

    </div>

</div>

{% endblock %}
