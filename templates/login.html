{% extends "basedeloginpersonal.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block contenido %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4 font-sans antialiased">

    <div class="relative w-full max-w-[400px] bg-[#8C1D2E] rounded-[30px] p-10 shadow-2xl overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-red-500/10 blur-3xl rounded-full"></div>

        <div class="flex justify-center mb-8">
            <div class="w-20 h-20 rounded-full border border-white/20 flex items-center justify-center bg-white/5 shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>

        <h1 class="text-xl font-medium text-white/90 text-center tracking-[4px] uppercase mb-12">
            Bienvenido al Laboratorio ONG
        </h1>

        <form method="POST" class="space-y-10">
            
            <div class="relative group">
                <input
                    type="email"
                    name="email"
                    required
                    placeholder=" " 
                    value="{{ request.form.email if request.method == 'POST' else '' }}"
                    class="peer w-full bg-transparent border-b border-white/20 py-2 text-white focus:outline-none focus:border-red-400 transition-all duration-300 text-lg font-light"
                />
                <label class="absolute left-0 top-2 text-white/40 pointer-events-none transition-all duration-300 peer-focus:-top-4 peer-focus:text-xs peer-focus:text-red-400 peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs">
                    Correo electrónico
                </label>
            </div>

            <div class="relative group">
                <input
                    type="password"
                    name="contraseña"
                    required
                    placeholder=" "
                    class="peer w-full bg-transparent border-b border-white/20 py-2 text-white focus:outline-none focus:border-red-400 transition-all duration-300 text-lg font-light"
                />
                <label class="absolute left-0 top-2 text-white/40 pointer-events-none transition-all duration-300 peer-focus:-top-4 peer-focus:text-xs peer-focus:text-red-400 peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs">
                    Contraseña
                </label>
            </div>

            <div class="space-y-4 pt-6">
                <button class="w-full py-4 bg-white text-[#4a0e0e] font-bold text-xs tracking-[2px] uppercase rounded-full shadow-lg hover:bg-red-50 transition-all active:scale-[0.98]">
                    Entrar
                </button>

                <div class="flex flex-col items-center gap-3">
                    <a href="{{ url_for('registro') }}" class="text-[12px] text-white/60 hover:text-white transition-colors tracking-wide">
                        ¿No tienes cuenta? <span class="font-bold border-b border-white/20">Regístrate</span>
                    </a>
                    
                    <a href="{{ url_for('index') }}" class="text-[11px] text-white/30 hover:text-white/60 transition-colors uppercase tracking-[1px] mt-4">
                        ← Volver al inicio
                    </a>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="mt-6 text-center">
            <span class="text-red-300 text-[11px] font-medium uppercase tracking-tighter">{{ error }}</span>
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
